<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0..1,-50..200">
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html">
                <img src="images/personal-website-logo.png" alt="Logo for Marcos Davis">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="resume.html">Resume</a>
            </nav>
        </header>
        <main class="home-grid">
            <section id="introduction">
                <h1>Marcos Davis</h1>
                <p></p>
                <img src="images/IMG_5972.jpg" alt="picture of Marcos' face">
            </section>
            <div id="image-carasoul">
                <div>
                    <img src="images/family-pic.jpg" alt="picture of family of Marcos">
                </div>
                <div id="page-buttons">
                    <button id="prev-button"><span class="material-symbols-outlined">arrow_back_ios_new</span></button>
                    <button id="next-button"><span class="material-symbols-outlined">arrow_forward_ios</span></button>
                </div>
            </div>
            <section id="contact-me">
                <h2>Contact Me</h2>
                <form id="contact-me-form">
                    <div>
                        <input type="text" placeholder="First and Last name" name="user_name">
                    </div>
                    <div>
                        <input type="text" placeholder="Email" name="user_email">
                    </div>
                    <div>
                        <input type="text" placeholder="Type here" name="message">
                    </div>
                    <div>
                        <button type="submit">Send Message</button>
                    </div>
                </form>
            </section>
        </main>
        <footer>
            <div>
                <a href="https://www.linkedin.com/in/marc-davis03/" target="_blank">
                    <img src="images/linkedin-icon-black.png" alt="LinkedIn logo">
                </a>
                <a href="https://www.facebook.com/profile.php?id=100086617332352" target="_blank">
                    <img src="images/facebook.png" alt="Facebook logo">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
